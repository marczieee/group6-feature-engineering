name: Group 6 - Feature Engineering CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Give the pipeline write permission to commit output files
permissions:
  contents: write

jobs:
  feature-engineering-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Set up Python 3.10
      - name: ğŸ Set Up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install required Python packages
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pytest

      # Step 4: Create required folders (GitHub doesn't upload empty folders)
      - name: ğŸ“ Create Required Folders
        run: |
          mkdir -p input
          mkdir -p output
          mkdir -p tests

      # Step 5: Run the full feature engineering pipeline
      - name: âš™ï¸ Run Feature Engineering Pipeline (main.py)
        run: |
          python main.py

      # Step 6: Run all PyTest test cases
      - name: ğŸ§ª Run PyTest Tests
        run: |
          pytest tests/test_functions.py -v --tb=long

      # Step 7: Commit and push generated output CSV files back to repo
      - name: ğŸ’¾ Commit Output Files to Repository
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git diff --cached --quiet || git commit -m "CI: Auto-generated output CSV files [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
